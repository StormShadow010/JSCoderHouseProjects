<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de Video Juegos - Más actuaes.">
    <meta name="keywords" content="productos, compras, carrito de compras, tienda en línea, video games, juegos">
    <meta name="author" content="Andrés Santiago Jiménez Guzmán">
    <title>Shopping Cart</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/mainstyle.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="../assets/icons/shopping-storeCar.png" />
    <!-- Estilos libreria Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Libreria Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="./products.html">Home</a></li>
            <li><a href="./cart.html">
                    <div class="controlCart">
                        <img src="../assets/images/3225209.png" width="50" height="50" alt="">
                        <p class="numberShop">0</p>
                    </div>
                </a></li>
        </ul>
    </nav>
    <!-- Contenido principal -->
    <main class="mainContainer">
        <!-- Button trigger modal en tu HTML
        <button type="button" class="btn btn-primary" id="myButton">
            Launch static backdrop modal
        </button> -->

        <!-- Modal en tu HTML -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Store - Storm Games</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Purchase made
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="titleShop">Shopping Cart</h1>
        <!-- Carrito de Compras -->
        <div class="productsCart"></div>
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p>Copyright&copy;2023 StormShadow. All Rights Reserved</p>
        </div>
    </footer>
    <!-- Script propio -->
    <script src="../js/cart.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
