<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Games Store</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/mainstyle.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="../assets/icons/palanca-de-mando.png" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top text-white">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link  text-white" aria-current="page" href="./products.html">Products</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link  text-white" aria-current="page" href="./shoppingCar.html"><img
                                src="../assets/images/3225209.png" width="50" height="50" alt="Shopping car"></a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="mainContainer container-fluid mb-2">

        <!-- <div class="container2">
            <input type="text" placeholder="Search...">
            <div class="search"></div>
        </div> -->

        <div class="search" id="searchVG">
            <input type="text" placeholder="Search..." id="searchInput">
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        </div>

        <div class="addProduct">
            <button class="btn btn-secondary" id="createnewGame" type="button" data-bs-toggle="modal"
                data-bs-target="#createnewone">Add New Product</button>
        </div>


        <div class="products">

        </div>
        <div class="modal fade" id="createnewone" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para agregar producto -->
                        <form id="createdGame">
                            <div class="mb-3 row">
                                <label for="nameNewGame" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="nameNewGame" name="nameNewGame" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="platformsNewGame" class="form-label">Plaforms:</label>
                                <input type="text" class="form-control" id="platformsNewGame" name="platformsNewGame"
                                    required>
                            </div>
                            <div class="mb-3 row">
                                <label for="priceNewGame" class="form-label">Price:</label>
                                <input type="number" step="any" class="form-control" id="priceNewGame"
                                    name="priceNewGame" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="categoryNewGame" class="form-label">Category:</label>
                                <input type="text" class="form-control" id="categoryNewGame" name="categoryNewGame"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="adminLogin">Login</button>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="productsCart">


        </div>
    </main>


    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p>Copyright&copy;2023 StormShadow. All Rights Reserved</p>
        </div>
    </footer>

    <!-- Script propio -->
    <script src="../js/main.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/90bacc1a13.js" crossorigin="anonymous"></script>
</body>

</html>
